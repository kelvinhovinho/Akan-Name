<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Akan Names</title>
</head>
<body>
    <div class="container">
        <h2>Provide Your Details Here</h2>
        <form name="myForm" class="form" onsubmit="validate();">
            <div class="form-group">
                <label for="number">Year of Birth:</label>
                <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg:2000" name="year">
              </div>
              <div class="form-group">
                <label for="month">Month of Birth:</label>
                <input type="number" class="form-control" id="month" placeholder="Month of Birth:Eg 01 for Jan" name="month">
              </div>
              <div class="form-group">
                <label for="date">Date of Birth:</label>
                <input type="number" class="form-control" id="date" placeholder="Date of Birth Eg 05" name="date">
              </div>
              <div class="form-group">
                <label for="month">Gender</label><br>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
                  </label>
                </div>
                div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" onclick="findName();">SUBMIT</button>
              <br>    
          </form>
          <p id="results"> </p>
    </div>

</body>
</html>
